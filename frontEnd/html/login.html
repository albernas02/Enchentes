<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/frontEnd/styles/styles.css">
  <link rel="stylesheet" href="/frontEnd/styles/base/base.css">
  <link rel="stylesheet" href="/frontEnd/styles/base/reset.css">
  <link rel="stylesheet" href="/frontEnd/styles/componentes/button.css">
  <link rel="stylesheet" href="/frontEnd/styles/componentes/banner.css">
  <link rel="stylesheet" href="/frontEnd/styles/componentes/form-groups.css">

  <title>Login</title>
  <style>
    .page {
    display: flex;
    flex-direction: column;
    align-items: center;
    align-content: center;
    justify-content: center;
    width: 100%;
    height: 100vh;
}

  </style>
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua senha" />
            <input type="submit" value="Acessar" class="btn" />
        </form>
    </div>
</body>
</html>
